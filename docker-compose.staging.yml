services:
  app:
    build:
      context: .
      dockerfile: docker/prod/Dockerfile
      target: php
    image: "fkip_web:latest"
    container_name: fkip_web
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    build:
      context: .
      dockerfile: docker/prod/Dockerfile
      target: nginx
    image: "fkip_web_nginx:latest"
    container_name: fkip_nginx
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - app

networks:
  app-network:
    driver: bridge
