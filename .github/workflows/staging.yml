name: Deploy Staging
on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write
  actions: write # Tambahkan ini
  id-token: write # Dan ini

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Build Application Image
      - name: Build and Push Application Image
        run: |
          docker build --no-cache -f docker/prod/prod.Dockerfile -t ghcr.io/ardiman-xyz/fkip_web_app:latest .
          docker tag ghcr.io/ardiman-xyz/fkip_web_app:latest ghcr.io/ardiman-xyz/fkip_web_app:latest
          docker push ghcr.io/ardiman-xyz/fkip_web_app:latest

      # Build Nginx Image
      - name: Build and Push Nginx Image
        run: |
          docker build -f docker/prod/nginx/prod.Dockerfile -t ghcr.io/ardiman-xyz/fkip_web_nginx:latest .
          docker tag ghcr.io/ardiman-xyz/fkip_web_nginx:latest ghcr.io/ardiman-xyz/fkip_web_nginx:latest
          docker push ghcr.io/ardiman-xyz/fkip_web_nginx:latest

