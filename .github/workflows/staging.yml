name: Deploy Staging
on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write
  actions: write # Tambahkan ini
  id-token: write # Dan ini

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build Application Image
        run: |
          docker build -f docker/prod/prod.Dockerfile -t ghcr.io/ardiman-xyz/fkip_web_app:latest .
          docker push ghcr.io/ardiman-xyz/fkip_web_app:latest

      # Extract assets dari app image
      - name: Extract Assets
        run: |
          docker create --name temp_app ghcr.io/ardiman-xyz/fkip_web_app:latest
          docker cp temp_app:/var/www/html/public/build ./build_assets
          docker rm temp_app

      # Build Nginx dengan assets yang sudah diekstrak
      - name: Build Nginx Image
        run: |
          docker build --build-arg BUILD_ASSETS=./build_assets -f docker/prod/nginx/prod.Dockerfile -t ghcr.io/ardiman-xyz/fkip_web_nginx:latest .
          docker push ghcr.io/ardiman-xyz/fkip_web_nginx:latest
